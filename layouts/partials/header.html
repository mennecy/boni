<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="{{ if .Description }}{{ .Description }}{{ end }}"
    />
    <meta
      name="author"
      content="{{ if .Params.authors }}{{ .Params.authors }}{{ else if .Site.Params.Author }}{{.Site.Params.Author}}{{ end }}"
    />
    <meta name="keywords" content="{{ if .Keywords }}{{ delimit .Keywords " , "
    }}{{ end }}"> {{ template "_internal/google_analytics.html" . }} {{ template
    "_internal/google_analytics_async.html" . }}
    <title>{{ .Title }} -- {{ .Site.Title }}</title>

    <!-- Bootsrap 5.2.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/boni.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top clearfix bg-white">
      <div class="container d-flex">
        <div class="justify-content-start">
          <a class="navbar-brand" href="#">
            <img src="Boni/small-meb.jpg" height="50px" alt="" class="img" />
          </a>
        </div>
        <div class="justify-content-end">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-menu-button-wide"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v2A1.5 1.5 0 0 1 14.5 5h-13A1.5 1.5 0 0 1 0 3.5v-2zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-13z"
                />
                <path
                  d="M2 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm10.823.323l-.396-.396A.25.25 0 0 1 12.604 2h.792a.25.25 0 0 1 .177.427l-.396.396a.25.25 0 0 1-.354 0zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2H1zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2h14zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </span>
          </button>
          <div
            class="collapse navbar-collapse clearfix"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto">
              <button type="button" class="nav-item btn btn-light btn-sm">
                <a class="nav-link active" aria-current="page" href="/"
                  >Accueil</a
                >
              </button>
              <button type="button" class="nav-item btn btn-light btn-sm">
                <a class="nav-link" href="/about/">Nous</a>
              </button>
              <button type="button" class="nav-item btn btn-light btn-sm">
                <a class="nav-link" href="/documents/">Documents</a>
              </button>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- main title -->
    <div
      class="container-flex centered text-center text-black bg-info pt-5 mt-5"
    >
      <h1>
        {{ with .Site.Params.Description }}
        <span class="subheading">{{ . }}</span> {{ end }}
      </h1>
    </div>

    <nav
      class="fixed-bottom nav-pills nav-fill nav justify-content-around pt-5"
      aria-label="breadcrumb"
    >
      <ol class="breadcrumb">
        <li class="breadcrumb-item bg-info"><a href="/">Home</a></li>
        <li class="breadcrumb-item active bg-info" aria-current="page">
          <a href="/documents/">Documents</a>
        </li>
      </ol>
    </nav>

    {{ partial "scripts" . }}
  </body>
</html>
